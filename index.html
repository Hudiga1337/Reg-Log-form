<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="search-box">
    <input type="text" placeholder="Search...">
    <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <button class="btnLogin-popup">Reg/Log</button>
</header>

<div class="wrapper">
    <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                <input type="text" required>
                <label>Nickname</label>
            </div>
        
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login
            </button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a>

                </p>
            </div>
        </form>
    </div>


    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user-tie"></i></span>
                <input type="text" required>
                <label>Nickname</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
                
            </div>
            <button type="submit" class="btn">Register
            </button>
            <div class="login-register">
                <p>You already have an account? <a href="#" class="login-link">Login</a>

                </p>
            </div>
        </form>
    </div>
</div>
   

    



<script src="script.js"></script>
</body>
</html>
